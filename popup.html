<!DOCTYPE html>
<html>

<head>
    <title>FearBlocker</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/tagify.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="css/range.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');
    </style>
</head>
<body>
    <div class='header text-center' width='100%'>
        <span class='text-center'>PhobiaBlocker</span>
    </div>
    <div class="checkbox">
    </div>
    <div class="outer-div" style="padding-top:8px">
        <div class="btn-group inner-div">
            <input type="button" id="unblurBtn" value="Unblur ALL">
            <input type="button" id="blurBtn" value="Blur ALL">
        </div>
    </div>
    <div class="outer-div">
        <div class='inner-div'>
            <label>
                <h3>Set amout of blur</h3>
            </label>
            <input type="range" id="range" min="0" max="6" width="100%">
        </div>
    </div>
    <div class='outer-div'>
        <div class="inner-div">
            <h3>Supported Words:</h3>
            <tags class="tagify addFromOutside rightside" aria-haspopup="true" aria-expanded="false" role="tagslist">
                </tag><span contenteditable="" data-placeholder="â€‹" aria-placeholder="" class="tagify__input"
                    role="textbox" aria-multiline="false"></span>
                <button type="button" class='iambutton'>+</button>
        </div>
    </div>
    <div class='outer-div' style="padding-bottom:8px">
        <div class="inner-div">
            <h3>Always Blured</h3><input type="checkbox" id="checkbox">
        </div>
    </div>
            <script src="js/popup.js"></script>
</body>

</html>
