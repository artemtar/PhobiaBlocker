<!DOCTYPE html>
<html>
<head>
    <title>FearBlocker</title>
    <link rel="stylesheet" href="css/tagify.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/tagify.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="css/tagifyCustom.css">
    <link rel="stylesheet" href="css/slider.css">
</head>

<body>
    <div class='header' width='100%'>
        PhobiaBlocker
    </div>
    <div class="main-area">
        <div class="main-area-container settings-contianer">
            <h3>Text Analyzer</h3>
            <label class="switch">
                <input type="checkbox" id="enabled-switch">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="main-area-container settings-contianer">
            <h3>Blur Always On</h3>
            <label class="switch">
                <input type="checkbox" id="blurIsAlwaysOn-switch">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="main-area-container">
            <div class="blur-btn-group">
                <div class="blur-btn-container">
                    <div class="blur-btn-container-element">
                        <input type="button" id="blurBtn" value="Blur ALL">
                        <span class="blur-shortcut"><i>Ctrl + Alt + B</i></span>
                    </div>
                    <div class="blur-btn-container-element">
                        <input type="button" id="unblurBtn" value="Unblur ALL">
                        <span class="blur-shortcut"><i>Ctrl + Alt + U</i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-area-container">
            <h3>Blur Amount</h3>
            <input type="range" id="blurRange" min="0" max="7" width="100%">
        </div>
        <div class="supported-words-container main-area-container">
            <div class="suported-words-collapser">
                <h3>Your Words</h3>
                <span name="supportedWords" id="btn-supported-words" data-bs-toggle="collapse" data-bs-target="#supported-words-area" aria-expanded="false" aria-controls="div-supported-words"></span>
            </div>
            <div id="supported-words-area" class="collapse">
                <tags class="addedWordArea customLook" aria-haspopup="true" role="tagslist"></tag>
                    <span class="tagify__input" role="textbox" aria-multiline="false" style="margin-top: 10px;"></span>
                    <span id='addTagBtn'></span>
            </div>
        </div>
        <script src="js/popup.js"></script>
    </div>
</body>
</html>
