<!DOCTYPE html>
<html>

<head>
    <title>FearBlocker</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/tagify.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="css/range.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');
    </style>
</head>

<body>
    <div class='header text-center' width='100%'>
        <span class='text-center'>PhobiaBlocker</span>
    </div>
    <div class="checkbox">
    </div>
    <div class="outer-div" style="padding-top:8px">
        <div class="btn-group inner-div">
            <input type="button" id="unblurBtn" value="Unblur ALL">
            <input type="button" id="blurBtn" value="Blur ALL">
        </div>
    </div>
    <div class="outer-div">
        <div class='inner-div'>
            <label>
                <h3>Set Blur Amount:</h3>
            </label>
            <input type="range" id="blurRange" min="0" max="7" width="100%">
        </div>
    </div>
    <div class='outer-div'>
        <div class="inner-div">
            <h3>Supported Words:</h3>
            <button type="button" name="supportedWords" class="btn-toggle" id="btn-supported-words">&#x25ba;</button>
            <div id="div-supported-words">
                <tags class="tagify addedWordArea rightside" aria-haspopup="true" aria-expanded="false" role="tagslist">
                    </tag><span contenteditable="" data-placeholder="â€‹" aria-placeholder="" class="tagify__input"
                        role="textbox" aria-multiline="false"></span>
                    <button type="button" id='addTagBtn'>+</button>
            </div>
        </div>
    </div>
    <div class='outer-div' style="padding-bottom:8px">
        <div class="inner-div">
            <h3>Set Blur as Default</h3><input type="checkbox" id="checkbox">
        </div>
    </div>
    <script src="js/popup.js"></script>
</body>

</html>
