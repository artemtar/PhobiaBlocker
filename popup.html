<!DOCTYPE html>
<html>

<head>
    <title>FearBlocker</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/tagify.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/popup.css">
</head>

<body>
    <div>
        <h1>PhobiaBlocker</h1>
    </div>
    <div>
        <h3>Supported Words:</h3>
    </div class="box-target" id="targets">

    </div>

    <div class="btn-group" width="80%">
        <input type="button" id="unblurBtn" value="Unblur ALL">
        <input type="button" id="blurBtn" value="Blur ALL">
    </div>
    <div class="checkbox">
        <input type="checkbox" id="checkbox">
        <label for="checkbox">Always Blured</label>
    </div>
    <div>
        <label>
            <h3>Set amout of blur</h3>
        </label>
        <input type="range" id="range" min="0" max="6" value="0">
    </div>

    <aside class="rightSide">
        <tags class="tagify addFromOutside" aria-haspopup="true" aria-expanded="false" role="tagslist">
            </tag><span contenteditable="" data-placeholder="â€‹" aria-placeholder="" class="tagify__input" role="textbox"
                aria-multiline="false"></span>
        <button type="button" class='iambutton sss'>+</button>
    </aside>

    <script src="js/popup.js"></script>
</body>

</html>
