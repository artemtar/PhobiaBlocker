<body>
    <h1>start</h1>
    <div>
        <h1 id="res"></h1>
    </div>
    <script>
        var res = document.getElementById('res');
        res.textContent = "a";
        var i = 0
        var n = function() {
            i += 1;
            return new Promise((resolve, reject) => {
                console.log("inside of promiss " + i)
                resolve(i)
            });
        }
        var f = async function() {
            for (var j = 0; j < 10; j += 1) {
                console.log("starting asyc functions");
                var ij = 10 * await n();
                console.log(ij);
            }
            console.log("finished f");
        }
        f();
    </script>
